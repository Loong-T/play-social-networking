@(nav: String, user: models.account.User)

<div class="navbar navbar-inverse navbar-fixed-top nav-justified" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Application.index">Social-Network</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="@("active".when(nav == "home"))"><a href="@routes.Application.index">主页</a></li>
                <li class="@("active".when(nav == "about"))"><a href="#about">关于</a></li>
                <li class="@("active".when(nav == "contact"))"><a href="#contact">联系</a></li>
            </ul>
            @if(user == null) {
                <p class="navbar-text navbar-right"><a href="@routes.SignUp.blank()">注册</a></p>
                <p class="navbar-text navbar-right"><a href="@routes.Login.blank()">登录</a></p>
            } else {
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown navbar-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">@user.userName <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="@routes.Account.user(user.userId.toString)">账号详情</a></li>
                            <li><a href="#">账号设置</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="@routes.Login.logout()">注销</a></li>
                        </ul>
                    </li>
                </ul>
            }
        </div><!--/.nav-collapse -->
    </div>
</div>
