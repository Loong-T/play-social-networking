@(users: List[models.account.User])

@main("数据显示", "showData", login = false) {

    <link href="@routes.Assets.at("stylesheets/showdata.css")" rel="stylesheet">

    <div class="data jumbotron">
    @for(user <- users) {
        <p>
            Id: @user.userId <br/>
            用户名: @user.userName <br/>
            密码: @user.password <br/>
            Email: @user.email <br/>
        </p>
    }
    </div>
}
