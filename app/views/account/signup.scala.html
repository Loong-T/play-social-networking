@(message: String, signupForm: Form[models.account.User])

@import helper._

@main(message, "signup") {

    <link href="@routes.Assets.at("stylesheets/account/signup.css")" rel="stylesheet">

    <div class="form-container">

        @form(action = routes.SignUp.submit, 'class -> "form-signup", 'role -> "form") {

            <h2 class="form-signup-heading">注册新用户</h2>

            <input type="email" name="email" class="form-control" id="email" placeholder="Email地址" autofocus
                required maxlength="255" onblur="checkemail()" onfocus="removepop('#email')">
            <input type="text" name="userName" class="form-control" id="username" placeholder="用户名"
                required onkeyup="restrict('#username')" onfocus="namehint()" onblur="removepop('#username')" maxlength="50">
            <input type="password" name="password" class="form-control" id="password" placeholder="密码" required>
            <label class="checkbox">
                <input type="checkbox" name="remember-me" value="remember-me"> 自动登录
            </label>
            <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">登录</button>

        }

    </div> <!-- /container -->

    @jsinclude()
    <script src="@routes.Assets.at("javascripts/account/signup.js")"></script>

}
